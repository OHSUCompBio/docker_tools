owner: "campbena"
remote_repository_url: "https://github.com/ohsu-comp-bio/compbio-galaxy-wrappers/tree/master/fgbio"
homepage_url: "http://fulcrumgenomics.github.io/fgbio/"
categories:
  - "CompBio Galaxy Wrappers"
repositories:
  fg_annotate_bam_with_umis:
    description: "Annotates existing BAM files with UMIs (Unique Molecular Indices, aka Molecular IDs, Molecular barcodes) from a separate FASTQ file."
    include:
      - macros.xml
      - fg_AnnotateBamWithUmis.xml
      - fgbio-0.7.0.jar
  fg_call_molocular_consensus_reads:
    description: "Calls consensus sequences from reads with the same unique molecular tag."
    include:
      - macros.xml
      - fg_CallMolecularConsensusReads.xml
      - fgbio-0.7.0.jar
  fg_extract_umis_from_bam:
    description: "Extracts unique molecular indexes from reads in a BAM file into tags."
    include:
      - macros.xml
      - fg_ExtractUmisFromBam.xml
      - fgbio-0.7.0.jar
  fg_fastq_to_bam:
    description: "Generates an unmapped BAM (or SAM or CRAM) file from fastq files."
    include:
      - macros.xml
      - fg_FastqToBam.xml
      - fgbio-0.7.0.jar
  fg_filter_consensus_reads:
    description: "Filters consensus reads generated by CallMolecularConsensusReads or CallDuplexConsensusReads."
    include:
      - macros.xml
      - fg_FilterConsensusReads.xml
      - fgbio-0.7.0.jar
  fg_group_reads_by_umi:
    description: "Groups reads together that appear to have come from the same original molecule."
    include:
      - macros.xml
      - fg_GroupReadsByUmi.xml
      - fgbio-0.7.0.jar
  fg_set_mate_information:
    description: "Adds and/or fixes mate information on paired-end reads."
    include:
      - macros.xml
      - fg_SetMateInformation.xml
      - fgbio-0.7.0.jar
  fg_sort_bam:
    description: "Sorts a SAM or BAM file."
    include:
      - macros.xml
      - fg_SortBam.xml
      - fgbio-0.7.0.jar
  fg_trim_fastq:
    description: "Trims reads in one or more line-matched fastq files to a specific read length."
    include:
      - macros.xml
      - fg_TrimFastq.xml
      - fgbio-0.7.0.jar
  vardict:
    description: "Variant caller"
    include:
      - vardict.xml
      - tool_data_table_conf.xml.sample
      - all_fasta.loc.sample